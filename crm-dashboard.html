<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Real Estate CRM Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
--bg:#0f172a; --card:#111827; --border:#1f2933;
--text:#e5e7eb; --muted:#9ca3af;
--success:#22c55e; --warning:#facc15; --danger:#ef4444;
--info:#38bdf8;
}

*{box-sizing:border-box}
body{margin:0;font-family:Inter,system-ui;background:var(--bg);color:var(--text)}
header{padding:20px;border-bottom:1px solid 
var(--border);display:flex;justify-content:space-between}
main{padding:20px;max-width:1400px;margin:auto}
.card{background:var(--card);border:1px solid 
var(--border);border-radius:10px;padding:16px;margin-bottom:20px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:12px}

input,select,textarea,button{
width:100%;padding:8px;border-radius:6px;
border:1px solid var(--border);background:#020617;color:var(--text)
}

button{cursor:pointer;background:#1e293b}
button:hover{background:#334155}

table{width:100%;border-collapse:collapse;font-size:14px}
th,td{padding:10px;border-bottom:1px solid 
var(--border);vertical-align:top}
th{color:var(--muted)}

.tag{font-size:11px;padding:4px 8px;border-radius:999px;font-weight:600}
.success{background:var(--success);color:#020617}
.vm{background:var(--warning);color:#020617}
.failed{background:var(--danger)}
.priority{background:var(--info);color:#020617}

.tabs button{width:auto;margin-right:10px}
.hidden{display:none}

.notification{
position:fixed;bottom:20px;right:20px;
background:#020617;border:1px solid var(--border);
padding:12px;border-radius:8px;font-size:13px;
}
</style>
</head>

<body>

<header>
<h2>Commercial Real Estate CRM</h2>
<div class="tabs">
<button onclick="showTab('calls')">Calls</button>
<button onclick="showTab('properties')">Properties</button>
<button onclick="showTab('email')">Email Template</button>
</div>
</header>

<main>

<!-- PRIORITY ALERT -->
<div id="alertBox" class="card"></div>

<!-- CALLS TAB -->
<section id="calls">

<div class="card">
<h3>Add Prospect Call</h3>
<div class="grid">
<input id="pName" placeholder="Prospect Name">
<input id="pPhone" placeholder="Phone">
<input id="address" placeholder="Property Address">
<input id="parcel" placeholder="Parcel #">
<input id="price" placeholder="Price">
<input id="sqft" placeholder="Sq Ft">
<select id="callResult">
<option value="Successful">Successful</option>
<option value="Voicemail">Voicemail</option>
<option value="Failed">Failed</option>
<option value="Follow-Up">Follow-Up Needed</option>
</select>
<textarea id="callNotes" placeholder="Call Notes"></textarea>
<button onclick="addCall()">Save Call</button>
</div>
</div>

<div class="card">
<h3>Call Activity</h3>
<table>
<thead>
<tr>
<th>Prospect</th><th>Property</th><th>Result</th>
<th>Date</th><th>Notes</th><th>Action</th>
</tr>
</thead>
<tbody id="callTable"></tbody>
</table>
</div>
</section>

<!-- PROPERTIES TAB -->
<section id="properties" class="hidden">
<div class="card">
<h3>Property Pipeline</h3>
<table>
<thead>
<tr>
<th>Address</th><th>Status</th><th>Priority</th><th>Info</th>
</tr>
</thead>
<tbody id="propertyTable"></tbody>
</table>
</div>
</section>

<!-- EMAIL TAB -->
<section id="email" class="hidden">
<div class="card">
<h3>Automated Follow-Up Email (Successful Calls)</h3>
<textarea id="emailTemplate" rows="8"></textarea>
<button onclick="saveEmail()">Save Template</button>
</div>
</section>

</main>

<div id="notification" class="notification hidden"></div>

<script>
let calls = JSON.parse(localStorage.getItem("crmCalls")) || [];
let emailTemplate = localStorage.getItem("emailTemplate") || 
"Just following upâ€”looking forward to continuing the conversation.";

function save(){ localStorage.setItem("crmCalls", JSON.stringify(calls)); 
}

function showTab(tab){
document.querySelectorAll("section").forEach(s=>s.classList.add("hidden"));
document.getElementById(tab).classList.remove("hidden");
}

function addCall(){
const call = {
name:pName.value, phone:pPhone.value,
address:address.value, parcel:parcel.value,
price:price.value, sqft:sqft.value,
result:callResult.value, notes:callNotes.value,
date:new Date().toISOString().split("T")[0]
};
calls.push(call);
save(); render(); clearInputs();
}

function render(){
callTable.innerHTML=""; propertyTable.innerHTML="";
calls.forEach((c,i)=>{
callTable.innerHTML+=`
<tr>
<td>${c.name}<br>${c.phone}</td>
<td>${c.address}</td>
<td><span class="tag 
${c.result==='Successful'?'success':c.result==='Voicemail'?'vm':'failed'}">${c.result}</span></td>
<td>${c.date}</td>
<td>${c.notes}</td>
<td><button onclick="remove(${i})">Delete</button></td>
</tr>`;
propertyTable.innerHTML+=`
<tr>
<td>${c.address}</td>
<td>${c.result}</td>
<td><span class="tag priority">Active</span></td>
<td>$${c.price} | ${c.sqft} SF</td>
</tr>`;
});
checkAlerts();
}

function checkAlerts(){
const today = new Date();
let alerts = [];
calls.forEach(c=>{
const d = new Date(c.date);
const diff = (today-d)/(1000*60*60*24);
if(c.result==="Voicemail" && diff>=7) alerts.push("Weekly VM follow-up 
needed");
if(c.result==="Successful" && diff>=15) alerts.push("Bi-monthly follow-up 
email review");
});
alertBox.innerHTML = alerts.length ? "<strong>Priority 
Alerts:</strong><br>"+alerts.join("<br>") : "No priority alerts";
}

function remove(i){ calls.splice(i,1); save(); render(); }
function 
clearInputs(){document.querySelectorAll("input,textarea").forEach(i=>i.value="");}

emailTemplate && 
(document.getElementById("emailTemplate").value=emailTemplate);
function saveEmail(){ localStorage.setItem("emailTemplate", 
emailTemplate.value); notify("Email template saved"); }

function notify(msg){
const n=document.getElementById("notification");
n.textContent=msg;n.classList.remove("hidden");
setTimeout(()=>n.classList.add("hidden"),3000);
}

render();
</script>
</body>
</html>
